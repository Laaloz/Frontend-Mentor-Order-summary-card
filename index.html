<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <div class="wrapper">
        <img class="cardImage" src="images/illustration-hero.svg" alt="music listening person" title="hero image">

      <div>
        <h1 class="title">Order Summary</h1>
      </div>
      
      <div>
        <p class="infoText">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      
      <div class="planWrapper">
        <div class="planText">
          <div class="planImage">
            <img src="images/icon-music.svg" alt="music icon" title="music icon">
          </div>

          <div class="planPrice">
            <h4>Annual Plan</h4>
          <p>$59.99/year</p>
          </div>
    
        </div>
        <div class="planLink">
          <a href="#change plan">Change</a>
        </div>
      </div>

      <div class="proceedWrapper">
        <button class="proceedBtn">Proceed to Payment</button>
      </div>
      
      <div class="proceedWrapper">
        <button class="cancel">Cancel Order</button>
      </div>
    </div> 
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.laaloceesay.com/">Laalo Ceesay</a>.
    </div> 
  </footer>
</body>
</html>
